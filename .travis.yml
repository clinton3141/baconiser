language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: 7.0
    - php: nightly

install:
  - composer require satooshi/php-coveralls

before_script:
  - composer install

script:
  - mkdir -p build/logs
  - phpunit --configuration phpunit.xml.dist --colors=always
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - if [ `phpenv version-name` == "5.6" ]; then php vendor/bin/coveralls -v; fi
